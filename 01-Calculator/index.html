<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>JavaScript Calculator</h1>
    </header>

    <div id="calculator">
      <input type="text" id="operation-screen" />
      <input type="text" id="main-screen" />
      <div id="keys">
        <button type="button" id="7-btn">7</button>
        <button type="button" id="8-btn">8</button>
        <button type="button" id="9-btn">9</button>
        <button type="button" id="+btn">+</button>

        <button type="button" id="4-btn">4</button>
        <button type="button" id="5-btn">5</button>
        <button type="button" id="6-btn">6</button>
        <button type="button" id="-btn">-</button>

        <button type="button" id="1-btn">1</button>
        <button type="button" id="2-btn">2</button>
        <button type="button" id="3-btn">3</button>
        <button type="button" id="*btn">*</button>

        <button type="button" id="0-btn">0</button>
        <button type="button" id=".btn">.</button>
        <button type="button" id="all-clear">AC</button>
        <button type="button" id="/btn">/</button>
        <button type="button" id="equals-btn">=</button>
      </div>
    </div>
  </body>
</html>
